<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Simple JS &amp; DOM</title>
        <script language="JavaScript" type="text/javascript">
            function showItems()
            {
                var items = document.getElementsByTagName("li");
                document.write(items.length + "<br />");
                for (i = 0; i < items.length; i++)
                    document.write(items[i].innerHTML + "<br />");
                var target = document.getElementById("work");
                target.innerHTML = items[1].innerHTML;
            }
            function getValue()
            {
                var me = document.getElementById("myHeader");
                alert(me.innerHTML);
            }
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 id="myHeader" onclick="getValue();">Simple JS &amp; DOM</h1>
        <ul>
            <li>Test 1</li>
            <li>Test 2</li>
            <li>Test 3</li>
        </ul>
        <div style="width:200px;border:10px" id="work">blah</div>
        <p><script language="JavaScript" type="text/javascript">showItems();</script></p>
    </body>
</html>
