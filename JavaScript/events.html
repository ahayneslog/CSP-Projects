<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>
      Some events
    </title>
  </head>
  <body
      onLoad="alert('Welcome!');"
      onUnLoad="alert('Bye!');">
      <img src="dom.png" alt="Just an image" width="229" height="459" border="0"
           onMouseOver="alert('An onMouseOver event');return false;"
           />
      &nbsp;
      <img src="xampp.png" alt="Just an image" width="454" height="384" border="0"
           onClick="alert('An onClick event');return false;"
           />
  </body>
</html>
