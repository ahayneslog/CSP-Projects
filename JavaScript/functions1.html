<html>
    <head></head>
    <body>
        <script type="text/javascript">
            function prod(a,b)
            {
                return a*b;
            }
            function line()
            {
                document.write("<hr />");
            }
            for(var i = 0; i < 20;i++)
                document.write(i + " " + prod(i+1,10)+"<br />");
            var value = line();
            alert(value);
          </script>
    </body>
</html>
