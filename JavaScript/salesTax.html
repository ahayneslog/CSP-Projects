<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>
      Computing Sales Tax
    </title>
  </head>
  <body>
    <script language="JavaScript" type="text/javascript">
		function computeSalesTax(amount, taxRate)
		{
			return amount*taxRate/100.0;
		}

		var amount = parseFloat(prompt('Enter an amount: ', ''));
		var tax = computeSalesTax(amount,7.5);
		document.write('The sales tax is: <strong>'+tax+'</strong><br />');
		document.write('The final amount is: <strong>'
				+(amount + tax)+'</strong>');
		</script>
  </body>
</html>
