<html>
    <head>
        <title>Variables and values</title>
    </head>
    <body>
        <script type="text/javascript">
            var firstname;
            var x = 5;
            var y = 10;
            firstname="Bernd";
            document.write(x+y);
            br();
            document.write(firstname);
            br();
            firstname="OK";
            document.write(firstname);

            function br()
            {
                document.write("<br />");
            }
        </script>
        <p>The script above declares some variables, does arithmetic and calls a function</p>
    </body>
</html>
