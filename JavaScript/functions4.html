<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            var D = function (f) {
                return function (b) {
                    return function (x) { return f(b(b))(x); }}}
            var Y = function (f) { return D(f)(D(f)); };
            function tellIt() {
                document.getElementById('result').innerHTML =
                    (Y (function (f) {
                    return function (n) {
                        if (n == 0) return 1;
                        else return n*f(n-1); }})
                (6));
            }
        </script>
    </head>
    <body onload="tellIt();">
        <p>I'm sure you'll have fun figuring that out:</p>
        <div style="font-weight:bold" id="result">
            test
        </div>
    </body>
</html>
